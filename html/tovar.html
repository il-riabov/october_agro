<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/zero.css">
    <link rel="stylesheet" href="../css/tovar.css">
</head>
<body>
    <section class="head">
        <div class="head__container">
            <div class="head__container_two">
                <a href="../index.html" class="logo-block">
                    <img src="../img/Screenshot_1.png" alt="" class="logo">
                    <div class="logo-txt">Октябрьский-Агро ОАО</div>
                </a>
                <div class="menu">
                    <img src="../img/menu-open.png" alt="" class="burger-open burger">
                    <img src="../img/menu-close.png" alt="" class="burger-close burger">
                </div>
            </div>
            <div class="nav-item">
                <a href="../index.html" class="href-item tovar-href">О компании</a>
                <a href="contact.html" class="href-item">Контакты</a>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="margin"></div>
        
        <div class="sectoin_container">
            <div class="block">
                <button class="accordion">Растеневодство</button>
                <div class="panel">
                    <div class="card_container">
                        <div class="card">
                            <img src="../img/card/20.jpg" alt="" class="img-card">
                            <div class="txt-card">Зерновые культуры</div>
                        </div>
                        <div class="card">
                            <img src="../img/card/21.jpg" alt="" class="img-card">
                            <div class="txt-card">Кормовые культуры</div>
                        </div>
                        <div class="card">
                            <img src="../img/card/22.jpg" alt="" class="img-card">
                            <div class="txt-card">Озимые культуры</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block">
                <button class="accordion">Продукция растениеводства</button>
                <div class="panel">
                    <div class="card_container">
                        <div class="card">
                            <img src="../img/card/8.jpg" alt="" class="img-card">
                            <div class="txt-card">Зерновые культуры</div>
                        </div>
                        <div class="card">
                            <img src="../img/card/9.jpg" alt="" class="img-card">
                            <div class="txt-card">Рапс</div>
                        </div>
                        <div class="card">
                            <img src="../img/card/10.jpg" alt="" class="img-card">
                            <div class="txt-card">Кукуруза</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block">
                <button class="accordion">Животноводство</button>
                <div class="panel">
                    <div class="card_container">
                        <div class="card">
                            <img src="../img/card/17.jpg" alt="" class="img-card">
                            <div class="txt-card">Молоко</div>
                        </div>
                        <div class="card">
                            <img src="../img/card/18.jpg" alt="" class="img-card">
                            <div class="txt-card">Говядина</div>
                        </div>
                        <div class="card">
                            <img src="../img/card/19.jpg" alt="" class="img-card">
                            <div class="txt-card">Разведение КРС</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block">
                <button class="accordion">Корм для животноводства</button>
                <div class="panel">
                    <div class="card_container">
                        <div class="card">
                            <img src="../img/card/14.jpg" alt="" class="img-card">
                            <div class="txt-card">Сено</div>
                        </div>
                        <div class="card">
                            <img src="../img/card/15.jpg" alt="" class="img-card">
                            <div class="txt-card">Сенаж</div>
                        </div>
                        <div class="card">
                            <img src="../img/card/16.jpg" alt="" class="img-card">
                            <div class="txt-card">Силос</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block">
                <button class="accordion">Семена озимых зерновых культур</button>
                <div class="panel">
                    <div class="card_container">
                        <div class="card">
                            <img src="../img/card/11.jpg" alt="" class="img-card">
                            <div class="txt-card">Озимовая пшеница</div>
                        </div>
                        <div class="card">
                            <img src="../img/card/12.jpg" alt="" class="img-card">
                            <div class="txt-card">Озимовое тритикале</div>
                        </div>
                        <div class="card">
                            <img src="../img/card/13.jpg" alt="" class="img-card">
                            <div class="txt-card">Озимовая рожь</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="background_form"></section>
    <section class="forms-blocks">
        <div class="block_form">
            <div class="cnt-close"><img src="../img/menu-close.png" alt="" class="btn-close"></div>
            <div class="title_form"></div>
            <form id="form">
                <div class="inp-block"><img src="../img/icon/pol.png" alt="" class="img-inp"><input name="name" type="text" required placeholder="Ваше имя" class="input_form"></div>
                <div class="inp-block"><img src="../img/icon/mail.png" alt="" class="img-inp"><input name="email" type="email" required placeholder="Ваш email" class="input_form"></div>
                <div class="inp-block"><img src="../img/icon/phone.png" alt="" class="img-inp"><input name="telephone" type="tel" required placeholder="Ваш телефон" class="input_form tel-inp"></div>
                <div class="inp-block"><img src="../img/icon/message.png" alt="" class="img-inp"><textarea name="question" style="resize: none;" required placeholder="Ваше сообщение" class="input_form"></textarea></div>
                <button type="submit" class="btn_form">Отправить</button>
            </form>
        </div>
        <div class="block_submitted-form">
            <div class="thanks">Спасибо! Ваша заявка обрабатывается</div>
            <div class="btn_form_ok">ок</div>
        </div>
    </section>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/tel.js"></script>

</html>
